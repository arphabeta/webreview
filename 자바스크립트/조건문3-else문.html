<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조건문3-else문</title>
    <script>
      var num=prompt("당신이 좋아하는 숫자는?","0");

      if(num%2==0){ //%:나머지 // 입력한 값을 2로 나눈 나머지가 0이면 짝수
        document.write("당신이 좋아하는 숫자는 짝수입니다.");
      }else{
        document.write("당신이 좋아하는 숫자는 홀수입니다.");
      }

    </script>
  </head>
  <body>

  </body>
</html>
<!--
*else문 : 조건을 만족하면 실행문1, 만족하지 않으면 실행문2

if(조건식){
  실행문1;
}else{
  실행문2;
}
