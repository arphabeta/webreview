<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>6-논리연산자</title>
    <script>
    var a=10;
    var b=20;
    var m=30;
    var n=40;
    var result;

    result= a>b \\ b>=m \\ m>n; //or 연산자->false \\false \\false
    document.write(result,"<br>"); //false

    result= a>b \\ b>=m \\ m<=n; //or 연산자->false \\false \\true
    document.write(result,"<br>"); //ftrue

    result= a<=b && b>=m && m<=n; //and 연산자->ture \\false \\true
    document.write(result,"<br>"); //false

    result= a<=b && b<=m && m<=n; //and 연산자->true \\true \\ true
    document.write(result,"<br>"); //true

    result=!(a>b); //not연산자->!false
    document.write(result,"<br>"); //true
    </script>
  </head>
  <body>

  </body>
</html>
