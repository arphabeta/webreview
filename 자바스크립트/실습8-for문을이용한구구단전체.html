<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>실습8-for문을이용한구구단전체</title>
    <script>
    for(var dan=2;dan<=9;dan++){

      document.write("<h1>"+dan+"단"+"</h1>"+"<br>");

      for(var i=1; i<=9;i++){

        document.write(dan+"x"+i+"="+(dan*i)+"</br>");

      }

    }

    </script>
  </head>
  <body>

  </body>
</html>
