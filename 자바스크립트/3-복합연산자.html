<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3-복합연산자</title>
    <script>
      var num1=10;
      var num2=3;

      num1+=num2; //num1=num1+num2;->13
      document.write(num1,"<br>");

      num1-=num2; //num1=num1(13)-num2; ->10
      document.write(num1,"<br>");

      num1*=num2; //num1=num1(10)*num2; ->30
      document.write(num1,"<br>");

      num1%=num2; //num1=num1(30)%num2; ->0
      document.write(num1,"<br>");
    </script>

  </head>
  <body>

  </body>
</html>
