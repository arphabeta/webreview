<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수3-리턴값이있는함수</title>
    <script>
    function sum(num1,num2){
      var result=num1+num2;
      return result; //함수내부에서 처리한 결과값을 함수 외부(value)로 전달
    }

    var value=sum(10,20);
    alert("두 수의 합은 = "+value);
    </script>
  </head>
  <body>

  </body>
</html>
<!--
*데이터를 반환하는 return문

return문이란?
함수내부에서 처리한 결과값을 함수 외부로 전달하기 위해
사용하는 일종의 출력 값이다.
-->
