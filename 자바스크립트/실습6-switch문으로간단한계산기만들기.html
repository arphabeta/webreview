<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>실습6-switch문으로간단한계산기만들기</title>
    <script>
    /*
    문제 : switch문을 활용해 두 개의 수와 하나의 사칙연산자를 입력받아
    계산 결과 값을 출력하는 간단한 계산기를 만들어 주세요
    */

    var num1=prompt("첫 번째 숫자 값을 입력 해주세요.");
    var op=prompt("사칙연산자 중 하나를 입력해주세요.");
    var num2=prompt("두 번째 숫자 값을 입력 해주세요.");

    //이미 prompt에 의해서 숫자가 문자로 인식되므로
    //함수로 들어가기 이전에 숫자로 바꿔줘야함

    /*문자를 숫자로*/
    //parseFloat()->실수형 / parseInt()->정수형
    num1=parseFloat(num1);
    num2=parseFloat(num2);

    switch(op){ //변수에 따라 다르게 출력될 것이므로
      case "+":result=num1+num2;
      break;

      case "-":result=num1-num2;
      break;

      case "*":result=num1*num2;
      break;

      case "/":result=num1/num2;
      break;

      default:
      result="지원하지 않는 연산자입니다.";
    }

    alert(num1 + op + num2 + "=" + result);

    </script>
  </head>
  <body>

  </body>
</html>
