<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>실습3-적정체중구하기</title>
    <script>
    /*방문자에게 질의응답 창을 띄워 신장을 입력받음*/
    var height=prompt("당신의 신장은?", "0");

    /*산술 결과가 변수 result에 저장*/
    var result=(height-100)*0.9;

    /*결과 값을 출력*/
    document.write(result);
    </script>
  </head>
  <body>

  </body>
</html>
