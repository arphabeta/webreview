<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>변수2</title>
    <script>
      var a=true; //변수 a에 데이터 true가 저장
      var b=false; //변수 b에 데이터 false가 저장
      var c=10>5; //변수 c에 10>5의 결과 데이터 true가 저장
      var d=Boolean(null); //변수 d에 반환된 데이터 false가 저장

      /*Bollean()메서드에 입력하는 데이터 중에
      숫자 0과 null,undefined를 제외한 모든 데이터는 true를 반환한다.*/

      var e=10<5;
      var f=Boolean(3);


      //각 변수에 저장도니 데이터를 출력
      document.write(a,"<br>");
      document.write(b,"<br>");
      document.write(c,"<br>");
      document.write(d,"<br>");
      document.write(e,"<br>");
      document.write(f,"<br>");
    </script>
  </head>
  <body>

  </body>
</html>
