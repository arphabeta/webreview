<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조건문1-if문</title>
    <script>
      var min=prompt("당신의 통화량은 몇분인가요?","0");

      //하루 통화량이 60분 이상일 경우에만 아래 출력물을 실행
      if(min>=60){
        document.write("많이 사용하는 편이네요.");
      }

    </script>
  </head>
  <body>

  </body>
</html>
<!--
*if문 : 조건을 만족할 때만 실행문을 실행한다.

if(조건식){
실행문;
}

다음값이 조건식에 입력되면 false를 반환하지만, 그 밖의 모든 값은 true 로 인식된다.
0, null, ""(빈문자), undefined

-->
