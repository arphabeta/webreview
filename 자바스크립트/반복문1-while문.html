<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반복문1-while문</title>
    <script>
      var i=20;

      while(i>=10){ //i가 10보다 크다는 조건을 만족한다면, 아랫줄로

        if(i%2==0){ //i를 2로 나눈후 나머지(%)가 0이면파란색
          document.write("<h3 style='color:blue'>"+i+"</h3>");
        }else{
          document.write("<h3 style='color:red'>"+i+"</h3>");
        }
        i--; /*1씩 빼서 i에 입력됨. 20, 19, 18, 17 씩으로 하나씩 줄어듦*/

      }
      /*10이상값만 출력하는 것이기 때문에 20~10까지만 출력됨*/


    </script>
  </head>
  <body>

  </body>
</html>
<!--
*while문 : 조건식을 만족할때까지 실행문을 여러번 반복하여 실행할 수 있다.
while문의 경우에는 조건식의 만족여부를 먼저 검사한 후 , 실행문의 실행여부를 결정

while문의 실행순서는 조건식을 검사하고,
만족하면 중괄호내에 있는 실행문 및 증감식을 실행하고,
그리고 다시 조건식을 검사한다.

var 변수=초기값;

while(조건식){
  실행문;
  증감식;
}

-->
