<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반복문3-중첩for문</title>
    <script>
      for(var i=1;i<=3;i++){ //3행(3번 반복)

        for(var k=1;k<=2;k++){ //2열(2번 반복)

          /*
          3행이 생성되며 한 행씩 2열이 생성
          즉, 바깥쪽 for문이 1번 진행될때마다 안쪽 for문은 2번 실행됨. 3*2=총6번실행됨
          */
          document.write(i+"행"+k+"열","<br>");
        }

      }
    </script>
  </head>
  <body>

  </body>
</html>
