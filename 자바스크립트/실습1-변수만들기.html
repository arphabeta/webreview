<!DOCTYPE html>

    <title>실수1-변수만들기</title>
    <script>

      문제 : 다중 변수 만들기
      본인의 이름, 나이, 직업, 주소 정보르 ㄹ변수에 담아 화면에
      document.write()를 이용해서 출력해주세요.
      */

      var job="사무원";

      document.write("job ="+ job,"<br>");
      document.write("address ="+ address,"<br>");

    </script>
