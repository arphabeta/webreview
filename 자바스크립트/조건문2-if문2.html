<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>조건문2-if문2</title>
    <script>
    var userName=prompt("방문자의 이름은?","");

    //하루 통화량이 60분 이상일 경우에만 아래 출력물을 실행
    if(userName){
      document.write(userName+"님 반갑습니다. 방문을 환영합니다.");
    }
    
    </script>
  </head>
  <body>

  </body>
</html>
