<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1-산술연산자</title>
    <script>
      var num1=15;
      var num2=6;
      var result; // result라는 변수 지정

      result=num1+num2; //더하기
      document.write(result,"<br>");

      result=num1-num2; //빼기
      document.write(result,"<br>");

      result=num1*num2; //곱하기
      document.write(result,"<br>");

      result=num1/num2; //나누기
      document.write(result,"<br>");

      result=num1%num2; //나머지 6의배수 12를 15에서 빼면 3이 나오므로 나머지는 3.
      document.write(result,"<br>");
    </script>
  </head>
  <body>

  </body>
</html>
