<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css22-일반구조선택자</title>
    <style> /*일반구조를 많이 사용*/
      ul li{
        list-style-type:none;
        float:left;
        padding:10px;
      }
      ul li:nth-child(2n){background-color:pink;} /*2,4,6,... 짝수(even)*/
      ul li:nth-child(2n+1){background-color:purple;color:#fff} /*1,3,5... 홀수(odd)*/

      li:first-child{border-radius:10px 0 0 10px}
      li:last-child{border-radius: 0 10px 10px 0}

    </style>
  </head>
  <body>
<div class="list">
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
  </ul>
</div>
  </body>
</html>
