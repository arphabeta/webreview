<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css31-실습-hr스타일설정하기</title>
    <style>
      *{margin:0;padding:0;}
      hr{margin-top:50px;}

      h2{
        margin-top:50px;
      }
      .line1{
        width:500px;
        height:10px;
      }
      .line2{
        width:500px;
        height:10px;
        background:red;
        border:0; /*border:0이나 border-bottom:none이나 독같다.*/
      }
      .line3{
        width:500px;
        height:1px;
        background:red;
        border-style:none;
      /*border-bottom:1px solid red;*/
        text-align:center; /*적용되지 않음*/
        margin:50px auto; /*가운데 정렬. 이미 위에서 hr에 margin-top에 50px를 줬기 때문에 준것. 원래는 0 auto임*/
      }
      .line4{
        width:1px;
        height: 50px;
        background:red;
        margin:50px auto;
        border-style:none;
      }

    </style>
  </head>
  <body>
<hr>
<hr class="line1">
<hr class="line2">
<hr class="line3">
<hr class="line4">
  </body>
</html>
