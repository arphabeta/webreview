<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css27-box-sizing속성</title>
    <style media="screen">
    .wrapper{
      width:300px;
      height:100px;
      border:5px solid #ffb2f5;
      background-color:#ffd9ec;
    }

    .one, .two{
      float:left;
      width:50%;
      height:100px;
      border: 5px solid purple;
      background-color:#ccc;
    }
    .one{box-sizing:border-box;} /*margin 속성만 포함*/
    .tow{box-sizing:content-box;} /*padding,border 속성 포함*/
    </style>
  </head>
  <body>
<!--
*box-sizing 속성

width와 height 속성은 글자를 감싸는 영역의 크기를 지정하는 스타일속성이며,
box-sizing속성은 width속성과 height속성이 차지하는 범위를 지정한다.
-->

<h3>box-sizing:border-box;</h3>
<div class="wrapper">
  <div class="one">50%</div>
  <div class="one">50%</div>
</div>

<h3>box-sizing:content-box;</h3>
<div class="wrapper">
  <div class="two">50%</div>
  <div class="two">50%</div>
</div>


  </body>
</html>
