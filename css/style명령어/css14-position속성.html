<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css14-position속성.html</title>
    <style>
      div{
        width:400px;
        height:100px;
        border:3px solid #000;
        position:relative; /*부모에 relative(상대값)적용*/
        top:0px; /*부모를 내리면 자식도 따라감*/
                /* relative top이 0일때는 자기 위치 기준으로 0*/
                /*relative top이 200px일때는 자기 위치 기준으로 200px*/
        /*relative는 초기에 삽입한 위치를 기준으로 상하좌우 움직임
        그래서 top:0 이지만 맨 위에 있지 않음*/
        /*전체를 position으로 채우면 안됨. 일부분의 위치만 설정할때 쓸 것*/
      }
      .box1{
        width:100px;
        height:100px;
        background:red;
        position:absolute;
        top:10px;
        left:10px;
        z-index:300;
      }
      .box2{
        width:100px;
        height:100px;
        background:green;
        position:absolute;
        top:50px;
        left:50px;
        z-index:200;
      }
      .box3{
        width:100px;
        height:100px;
        background:blue;
        position:absolute;
        top:100px;
        left:100px;
        z-index:100;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
    <h1>Lorem ipsum dolor sit amet</h1>

    <!--
    *position 속성: 태그의 위치 설정

    relative:초기 위치상태에서 상하좌우로 위치를 이동 (상대값)
    absolute:절대적 위치좌표를 설정(부모인 relative 기준이 있을 땐 부모 안에서 위치 설정)
    fixed:화면을 기준으로 절대적 위치 좌표를 고정
    z-index:중복순서결정(숫자가 클수록 위에 올라옴) 숫자는 1이상 부터 시작되고
    음수값(-) 처리시 기본 코드 보다도 아래 배치됨
    반드시 position값(relative, absolute, fixed)이 설정된 상태에서만 가능
      -->
  </body>
</html>
