<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css1-사용형식1</title>
    <!-- css사용형식1: 문서내 <head>~</head>사이에 css 선언하기-->
    <style>
      h1 {
        color:#fff;
        background-color:#aee7e8;
      }
      h3 {
        text-align:center;
      }
      p {
        margin-left:200px;
      }
      body {
        background-color:#ccc;
      }
    </style>
  </head>
  <body>
    <h1>
    1)스타일을 &lt;htead&gt;와 &lt;/head&gt; 사이에 선언하는 방법</h1>
    <h3 style="">스타일시트예제</h3>
    <p>이 예에서는 문자색, 배경색, 왼쪽 여백을 설정하고 있습니다.</p>
  </body>
</html>
