<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form3-회원로그인</title>
    <link rel="stylesheet" href="CSS/form3.css"
  </head>
  <body>

<form class="login">
  <h1>Member Login</h1>
  <fieldset>
    <div class="login2"> <!-- 행단위로 나누기 -->
      <p>
        <label for="userid" class="labelstyle">아이디</label>
        <input type="text" id="userid" name="id">
      </p>
      <p>
        <label for="userpw" class="labelstyle">비밀번호</label>
        <input type="password" id="userpw" name="pw">
      </p>
    </div>

    <!-- 로그인하기 버튼은 아이디,비밀번호 옆에 있으므로 1행이 끝나기 전에 넣어준다. -->
    <input type="submit"  value="로그인하기" class="btnlogin">

    <div class="btn1">
      <input type="checkbox" id="saveid" name="saveid" value="saveidyes">
      <label for="saveid">아이디저장</label>
      <input type="checkbox" id="secure" name="secure" value="secureyes">
      <label for="secure">보안접속</label>
    </div>
    <div class="btn1">
      <input type="submit" value="회원가입" class="btnjoin">
      <input type="button" value="아이디/비밀번호 찾기" class="btnsearch">
    </div>
  </fieldset>
</form>

  </body>
</html>
