<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*해결방법1-자식이 모두 float를 사용할때 부모가 높이를 인식하지 못하기 때문에
      맨뒤에 float가 해지된 내용이 없는 빈 자식을 만든다.
      부모태그에, html에 쓰는 방법.
      세팅파일에 만들어놓고 불르기만 함. row2에 clear클래스만 불러왔듯이.
      */
      .clear:after{
        content:"";
        display:block;
        clear:both;
      }
      *{margin:0;padding:0;} /*모든 태그의 여백을 0으로*/
      h1{text-align:center;}
      #wrap{
        width:960px;
        margin:0; auto; /*요소의 가운데 정렬*/
      }
      #header{
        height:50px;
        background-color:skyblue;
      }
      #navigation{
        height:70px;
        background-color:blue;
      }
      /*해결방법1*/
      /*#contents{
        overflow:hidden; /*부모도 높이를 인식을 못하다보니까 그 다음 태그도 없다고 생각해서 문제가 발생함.
      }*/

      .aside{
        width:260px;
        height:300px;
        background-color:orange;
        float:left; /*항상 둘다 양쪽에 배치하려면 float를 둘다 배치하기*/
      }
      .section{
        width:700px;
        height:300px;
        background-color:green;
        float:left;
      }
      #footer{
        height:50px;
        background-color:gray;
        clear:both; /*해결방법3-float를 적용한 요소 다음에 오는 요소에 적용한다.*/
      }

/*
*자식에게 모두 float를 사용하면 부모가 높이를 인식하지 못하는 문제 해결방법
1) float를 적용한 자식들을 포함하고 있는 부모에게 "overflow:hidden"스타일을 적용한다. -> css에 하는 방법
2) float를 해제한 빈자식((콘텐츠 없음))을 맨뒤에 만든 후, -> 태그에 직접 불르는 방법
float를 적용한 자식들을 포함하고 있는 부모에게 클래스를 적용한다.
--> class="clear"
.clear:after{
content:"";
display:block;
clear:both;
}
3)float를 적용한 요소(div) 다음에 오는 요소에
"clear:both;"스타일을 적용한다.
*/



    </style>
  </head>
  <body>
    <div id="wrap"> <!-- -->
      <div id="header">
        <h1>Header</h1>
      </div>

      <div id="navigation">
        <h1>Navigation</h1>
      </div>

      <div id="contents"  > <!-- 해결방법2. float를 적용한 지식을 포함한 부모에 적용한다. class="clear"를 만든다.-->
          <div class="aside">
            <h1>Aside</h1>
          </div>
          <div class="section">
            <h1>Section</h1>
          </div>
      </div>

      <div id="footer">
        <h1>Footer</h1>
      </div>

    </div>
  </body>
</html>
