<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css35-transform속성연습</title>
    <style media="screen">
      #transform{
        width:200px;
        height:200px;
        background-color:#f90;
        margin:50px auto;
        cursor:pointer;
        transition:all 0.5s;
        /*hover에 들어간 모든 속성에 0.5초동안 hover에 대한 요소를 적용시키는 것. 시간을 늘려서 움직이는 것처럼 보여주는 것*/
        /*어지간하면 이곳에 넣을것 hover에 넣다가는 적용이 안되는 경우도 간혹 있삼..ㅜ*/
      }
      #transform:hover{
        transform:rotate(90deg);
      }
      #boxContent{
        width:790px;
        margin:0 auto;
      }
      #boxContent div{
        display:inline-block;
        width:150px;
        height:150px;
        box-shadow:1px 2px 4px #666;
      }
    </style>
  </head>
  <body>
    <div id="transform"></div>
    <div id="boxContent">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
    </div>

  </body>
</html>
