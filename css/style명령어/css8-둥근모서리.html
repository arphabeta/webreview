<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css8-둥근모서리</title>
    <style>
      div{
        width:200px;
        height:100px;
        background-color:skyblue;
        border:1px solid #000;
        margin:20px;
      }

      .box{
        border:5px dashed #000;
        border-radius:50px 40px 20px 10px;
        /* 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래(왼쪽위부터 시계방향)*/
      }

      .content1{
        border-radius:50%; /*타원->가로,세로크기가 다를때*/
      }

      .content2{
        width:200px;
        height:200px;
        border-radius:50%; /*정원->가로,세로크기가 동일할때*/
      }

      .brd1{border:5px dashed #000;border-radius:50px 0 0 0;}
      .brd2{border:3px dashed #666;border-radius:20px 0 20px 0;}
      .brd3{border:7px dashed #f00;border-radius:0 20px 0 20px;}

    </style>
  </head>
  <body>
    <h1>border-radius속성:둥근모서리 만들기(익스9 이상 적용)</h1>
    <div class="box">
      <h3>Lorem ipsum dolor amet</h3>
    </div>

    <div class="content1"></div>
    <div class="content2"></div>

    <div class="brd1"></div>
    <div class="brd2"></div>
    <div class="brd3"></div>
  </body>
</html>
