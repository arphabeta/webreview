<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css2-클래스와아이디</title>
    <style>
      .aa{color:#e42c64;}
      .bb{font-weight:bold;}
      #aa{color:#a8ff3e;}
      #bb{font-weight:bold;}

      .tt{text-align:center; background-color:#ffff00;}
      .t01{color:#ff0000; font-weight:bold;}
      .t02{color:#f090d9;}
      table{width:400px; height:400px;}
      td{text-align:center;}
    </style>
  </head>
  <body>
    <p>이것은 보통단락입니다.</p>
    <p class="aa bb">색상이 적용됩니다.</p>
    <p>이것은 보통단락입니다.</p>
    <p id="aa">색상이 적용됩니다.</p>
    <p>진하게 표시됩니다.</p>
    <!-- 클래스는 1개 이상을 적용할 수 있지만, 아이디는 한개만 적용할 수 있음-->

    <div class="tt"
      <h1>center 태그를 사용한다면...</h1>
      <p>
        <span class="t01">center태그</span>를 사용한다면,<br>
        <span class="t02">div태그</span>를 이용해서<br>
        스타일 시트의 text align을<br>쓰는 것이 좋습니다.
      </p>
    </div>

    <table border="2px">
      <tr><th>이름</th><th>연령</th><th>성별</th></tr>
      <tr><td>홍길동</td><td>35</td><td>남자</td></tr>
      <tr><td>조민성</td><td>26</td><td>남자</td></tr>
      <tr><td>정하영</td><td>21</td><td>여자</td></tr>
  </body>
</html>
