<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tag2-표만들기</title>
  </head>
  <body>
    <h1>table을 작성해 봅시다.</h1>
    <h3>테이블의 기본</h3>
    <table border="1px" bgcolor="#FAED7D">
        <tr><td>A</td><td>B</td></tr>
        <tr bgcolor="green"><td>C</td><td bgcolor="red">D</td></tr>
    </table>

<!-- 태그 속성의 우선순위는 가까운 거리에 있는 것이 높다.-->

<hr>
  <h3>열병합 table</h3>
    <table border="5px" cellpadding="20px" cellspacing="10px">
      <tr><td colspan="2">A</td></tr>
      <tr><td>B</td><td>C</td></tr>
    </table>

<!--
  cellpadding은 td의 안쪽 여백을 말한다.
  cellspacing은 테두리 사이의 간격을 말한다.
-->

<hr>
  <h3>행병합 table</h3>
    <table border="5px" width="500px" height="400px">
      <tr><td rowspan="2" align="right" valign="bottom">A</td><td>B</td></tr>
      <tr><td>C</td></tr>
    </table>

<!--
  align="left/center/right" -> 수평(가로)정렬
  valign="top/middle/bottom" -> 수직(세로)정렬
-->

<hr>
  <h3>표속에 표 만들기</h3>
    <table border="2px" width="500px" cellpadding="20px">
      <tr>
        <th>작곡가</th>
        <th>작품</th>
      </tr>
      <tr>
        <td>베토벤</td>
        <td>
          <table border="5px" align="center">
            <tr><td>교향곡</td><td>9</td></tr>
            <tr><td>피아노협주곡</td><td>5</td></tr>
            <tr><td>바이올린협주곡</td><td>1</td></tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>브람스</td>
        <td>
          <table border="1px">
            <tr><th colspan="2" bgcolor="pink">웹퍼블리셔<br>(자바스크립트,제이쿼리,웹반응형디자인)</th></tr>
            <tr><td bgcolor="yellow">교육기간</td><td>2019.07.23~2049.09.27(60h)</td></tr>
            <tr><td bgcolor="yellow">강의실</td><td>608호</td></tr>
            <tr><td bgcolor="yellow">교육시간</td><td>일3교시(19:30~22:10)</td></tr>
            <tr><td bgcolor="yellow">담당강자</td><td>김경숙</td></tr>
            <tr><td bgcolor="yellow">학생성명</td><td>탁주영</td></tr>
          </table>
        </td>
      </tr>
    </table>
<hr>


  </body>
</html>
