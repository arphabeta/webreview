<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>객체편집메서드</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function(){

        $("#myList").before("<li>새 내용 추가1</li>");
        //id="myList"인 요소의 이전위치에 새 요소를 생성

        $("#myList").after("<li>새 내용 추가2</li>");
        //id="myList"인 요소의 다음 위치에 새 요소를 생성


        //id="listZone"인 요소 내의 마지막 위치에 새 요소를 추가
        $("#listZone").append("<li>새 내용 추가 3</li>");
        $("<li>새 내용 추가 33</li>").appendTo("#listZone");

        //id="listZone"인 요소 내의 가장 앞위치에 새요소를 추가
        $("#listZone").prepend("<li>새 내용 추가 4</li>");
        $("<li>새 내용 추가 44</li>").prependTo("#listZone");

        $("<li>새 내용 추가 5</li>").insertBefore("#myList2");
        //id="myList2"인 요소의 이전 위치에 새 요소를 추가

        var copy_obj=$("#myList2").clone();
        //id="myList2"인 요소를 복제하여 변수copy_obj에 할당
        $(copy_obj).insertAfter("#myList2");
        //id="myList2"인 요소의 다음 위치에 앞서 복제한 요소를 추가

        $("h2").replaceWith("<h3>replace method</h3>");
        //<h2>태그를 새요소로 바꾼다.

        $("<h4>내용3</h4>").replaceAll("p");
        //<p>태그를 새요소로 바꾼다.
      })

    </script>
  </head>
  <body>
    <ul>
      <li id="myList">내용</li>
    </ul>

    <ul id="listZone">
      <li>내용</li>
      <li>내용</li>
      <li>내용</li>
    </ul>

    <ul>
      <li id="myList2">내용</li>
    </ul>

    <h2>교체 메서드</h2>
    <p>내용1</p>
    <p>내용2</p>


  </body>
</html>
<!--
*선택한 요소의 마지막위치에 새요소를 추가한다.
append()
$("요소선택").append("새요소");

appendTo()
$("새요소").appendTo("요소선택");

*선택한 요소의 맨앞위치에 새요소를 추가한다.
prepend()
$("요소선택").prepend("새요소");

prependTo()
$("새요소").prependTo("요소선택");

-->
