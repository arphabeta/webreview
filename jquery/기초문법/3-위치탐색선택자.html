<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3-위치탐색선택자</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script>

    $(document).ready(function(){

      $("#menu1 li:first").css("background","yellow"); //#menu1 <li> 요소중 첫번째
      $("#menu1 li:last").css("background","pink"); //#menu1 <li> 요소중 마지막번재

      $("#menu2 li:even").css("background","skyblue"); //#menu2 li 요소중 홀수
      $("#menu2 li:odd").css("background","gray"); //#menu2 li 요소중 짝수

      $("#menu3 li:first-of-type").css("background","gray");
      //#menu3 li요소의 무리 중 첫번재 요소만 선택
      $("#menu3 li:last-of-type").css("background","blue");
      //#menu3 li 요소의 무리 중 마지막번째 요소만 선택

      $("#menu4 li:nth-child(3n)").css("background","orange");
      //#menu4 li 요소의 무리 중 3의 배수 번째
      $("#menu4 li:nth-last-of-type(2)").css("background","green");
      //#menu4 li요소의 무리 중 마지막 2번째

      $("li:only-child").css("background","aqua");
      //부모요소에 하나만 있는 li 태그에 적용
      $("#first_list li").slice(2).css("background","purple");
      //선택된 <li>태그 중 인덱스가 2이상인 요소에 적용(0,1,2-> 3번째임)

      //자바스크립트, 제이쿼리는 인덱스를 셀때 0,1,2,,,, 순으로 셈. 1부터 시작 no

      $("#menu5 li:eq(3)").css("background","red");
      //index가 3인 <li>태그에 적용
      $("#menu5 li:lt(3)").css("background","brown");
      //index가 3보다 작은 <li>태그에 적용
      $("#menu5 li:gt(3)").css("background","aqua");
      //index가 3보다 큰 <li>태그에 적용

    })

    </script>
  </head>
  <body>
    <h1>위치탐색 선택자</h1>
    <ul id="menu1">
      <li>내용11</li>
      <li>내용12</li>
      <li>내용13</li>
    </ul>

    <ul id="menu2">
      <li>내용21</li>
      <li>내용22</li>
      <li>내용23</li>
      <li>내용24</li>
    </ul>

    <ul id="menu3">
      <li>내용31</li>
      <li>내용32</li>
      <li>내용33</li>
    </ul>

    <ul id="menu4">
      <li>내용41</li>
      <li>내용42</li>
      <li>내용43</li>
    </ul>

    <ul id="menu4">
      <li>내용44</li>
      <li>내용45</li>
      <li>내용46</li>
    </ul>

    <ul id="first_list">
      <li>first1</li>
      <li>first2</li>
      <li>first3</li>
      <li>first4</li>
    </ul>

    <ul>
      <li>내용내용내용</li>
    </ul>

    <ul id="menu5">
      <li>내용51</li>
      <li>내용52</li>
      <li>내용53</li>
      <li>내용54</li>
      <li>내용55</li>
      <li>내용56</li>
    </ul>

  </body>
</html>
