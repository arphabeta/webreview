<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>수치조작메서드</title>
    <style media="screen">
    *{margin: 0; padding: 0;}
    body{margin: 20px;}
    #box1{
      width: 200px;
      height: 100px;
      padding:5px;
      border:10px solid red;
      margin:10px;
    }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function(){

        //id="box1"인 요소에 순수 width속성값(여백과선제외)을 가져와 변수w1에 할당
        var w1=$("#box1").width();
        //변수 w1에 저장된 너비값을 id="t1"인 요소에 텍스트를 출력
        $("#t1").text("너비 : "+w1);


        //id="box1"인 요소에 padding 값을 포함한 너비값을 변수w2에 할당.
        var w2=$("#box1").innerWidth();
        //변수w2에 저장된 너비값을 id="t2"인 요소에 텍스트를 출력
        $("#t2").text("너비 : "+w2);

        //id="box1"인요소에 padding과 border 값을 포함한 너비값을 변수w3에 할당
        var w3=$("#box1").outerWidth();
        //변수 w3에 저장된 너비값을 id="t3"인 요소에 텍스트를 출력
        $("#t3").text("너비 : "+w3);

        //id="box2"인 요소의 너비를 200px로 높이를 50px로 변경
        //3px의 파란색 실선을 생성하였다.

        /*
        $("#box2").width("200px");
        $("#box2").height("50px");
        $("#box2").css("border","solid 3px blue");
        */
        $("#box2").width("200px").height("50px").css("border","solid 3px blue");

      })

    </script>
  </head>
  <body>

    <p id="box1">박스1</p>
    <p id="t1"></p>
    <p id="t2"></p>
    <p id="t3"></p>
    <p id="box2">박스2</p>

  </body>
</html>
<!--
*안쪽여백과 선을 제외한 높이값을 반환하거나 변환
height()
width()

*안쪽여백을 포함한 높이값을 반환하거나 변환
innerHeight()
innerWidth()

*선과 안쪽 여백을 포함한 너비값을 반환하거나 변환
outerHeight()
outerWidth()

-->
